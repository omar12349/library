<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Library</h1>
    <button id="show">Add Book</button>
    <dialog>
        <h2>add book information</h2>
        <form method="dialog">
            <label for="title">Title:</label>
            <input id="title">
            <label for="author">Author:</label>
            <input id="author">
            <label for="pages">Pages No:</label>
            <input id="pages">
            <label for="read">Read or Not Read:</label>
            <input id="read">
            <button id="close">Close Dialog</button>
            <button type="submit" id="add">Add</button>
        </form>    
    </dialog>
    <p></p>
    <div>
        <div id="title1"></div>
        <div id="author1"></div>
        <div id="pages1"></div>
        <div id="read1"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
